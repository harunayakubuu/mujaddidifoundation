{% extends "front-base.html" %}
{% load static %}

{% block head_title %}Team{% endblock head_title %}


{% block content %}
    <div class="breadcrumb-area text-center shadow dark bg-fixed padding-xl text-light" style="background-image: url(assets/img/banner/22.jpg);">
        <div class="container">
            <div class="breadcrumb-items">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Meet our Team</h2>
                    </div>
                </div>
                <ul class="breadcrumb">
                    <li><a href="{% url 'pages:index' %}"><i class="fas fa-home"></i> Home</a></li>
                    <li class="active">Team</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="volunteer-area default-padding bottom-less">
        <div class="container">
            <div class="volunteer-items text-center">
                
                <div class="row">
                    {% if team %}
                    
                    {% for member in team %}
                    <div class="single-item col-lg-4 col-md-6">
                        <div class="item">
                            <div class="thumb">
                                <img src="{{ member.display_picture.url }}" alt="Thumb">
                                <div class="social">
                                    <ul>
                                        <li>
                                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fab fa-twitter"></i></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="fab fa-instagram"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="info">
                                <h4><a href="{% url 'pages:team_member' member.id %}">{{ member.name }}</a></h4>
                                <span>{{ member.designation }}</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
